<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'one' ;
            src: url(LidakzOne_PERSONAL_USE_ONLY.otf) format('opentype');
            /*
              Tipos de format ()
               -opentype (otf)
               -truetype (ttf)
               -embedded-opentype
               -truetype-att (Apple Advenced Typography)
               -svg
            */
            font-weight: normal;
            font-size: normal;


        }
        body{
            font-family: 'Times New Roman', Times, serif;
        }

        h1{
            font-family: 'one', Courier, monospace;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem neque eum officiis placeat culpa, tempore, animi voluptatibus, sunt vel expedita sint repellat accusamus? Sed perspiciatis autem sapiente. Provident, esse officia!</p>
</body>
</html>
