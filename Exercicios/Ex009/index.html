<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas
        <ol type="1" > <!-- 1 A a I i -->
            <li>acordar
            <li>Ligar pro joão
            <li>Tomar café
        </ol>
    </h2>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- disc circle square -->
        <li>pão</li>
        <li>leite</li>

   </ul>
   <h2>Lista de Definição</h2>
   <dl>
    <dt>Hmtl</dt>
    <dd>Linguagem de marcaçao para a criaçao do conteudo de um site</dd>
   </dl>
    
</body>
</html>
